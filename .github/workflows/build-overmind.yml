name: Build & Publish Overmind main.js

on:
  push:
    branches: [ main, master ]   # 写上你实际使用的默认分支
  workflow_dispatch:

permissions:
  contents: write   # 允许推回仓库

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '16'     # 老依赖更稳；不行再试 18 / 14

      - name: Install deps (no lockfile)
        run: npm install --no-audit --no-fund --no-package-lock --legacy-peer-deps

      # 这个 fork 把 ~settings.ts 改成了 settings.default.ts
      - name: Ensure settings alias
        run: |
          mkdir -p src
          echo "export * from './settings.default';" > src/settings.ts
          sed -n '1,40p' src/settings.ts

      - name: Build (rollup → dist/main.js)
        run: npm run compile || npm run build

      - name: Verify output
        run: |
          test -f dist/main.js || (echo "dist/main.js not found"; ls -la; ls -la dist || true; exit 1)
          ls -lah dist
          wc -c dist/main.js

      # 方便你在 Actions 页面直接下载产物（保底）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: overmind-dist
          path: dist/main.js

      # 关键步骤：把 dist/main.js 推到独立分支 compiled
      - name: Push dist/main.js to compiled branch
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B compiled
          git add -f dist/main.js
          git commit -m "CI: build dist/main.js from $GITHUB_SHA" || echo "no changes to commit"
          git push -u origin compiled

