name: Build & Commit Overmind (dist/main.js)

on:
  push:
    branches: [ main, master ]   # 你的默认分支写在这里
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '16'   # 老依赖更稳；不行再试 18/14

      - name: Install deps (no lockfile)
        run: npm install --no-audit --no-fund --no-package-lock --legacy-peer-deps

      # 这个 fork 把 ~settings.ts 换成了 settings.default.ts
      # 生成别名文件，让 import "settings" 正常解析
      - name: Ensure settings alias
        run: |
          mkdir -p src
          echo "export * from './settings.default';" > src/settings.ts
          sed -n '1,40p' src/settings.ts

      - name: Build (rollup → dist/main.js)
        run: npm run compile || npm run build

      - name: Verify output
        run: |
          test -f dist/main.js || (echo "dist/main.js not found"; ls -la; ls -la dist || true; exit 1)
          ls -lah dist
          wc -c dist/main.js

      # 把 dist/main.js 提交回仓库；即使被 .gitignore 也强制加入
      - name: Commit dist/main.js
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: build dist/main.js from ${{ github.sha }}"
          file_pattern: dist/main.js
          add_options: '--force'

